name: Quality

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint:
    name: Format and lint Python code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12", "3.14" ]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip 
          python -m pip install -r requirements.txt -r requirements-dev.txt
      - name: Check code formatting with black
        run: |
          python -m black --check .
      - name: Install mypy types
        run: |
          python -m mypy --install-types --non-interactive .
      - name: Check typing with mypy
        run: |
          python -m mypy --strict .

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@9e907b5e64f6b83e7804b09294d44122997950d6 # v4.32.3
        with:
          languages: ${{ matrix.language }}
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@9e907b5e64f6b83e7804b09294d44122997950d6 # v4.32.3
        with:
          category: "/language:${{matrix.language}}"


  sonarqube:
    name: SonarQube Scan

    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || !contains(github.event.pull_request.labels.*.name, 'dependencies/renovate') }}

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Read version from file
        id: version
        run: |
          echo "VERSION=$(cat _version.txt | tr -d '\r\n')" >> $GITHUB_OUTPUT

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7
        with:
          args: >
            -Dsonar.projectVersion=${{ steps.version.outputs.VERSION }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
